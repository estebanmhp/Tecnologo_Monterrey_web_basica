<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms example</title>
</head>
<body>
    <form action="manageform" method="post">
        <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="User name"><br>
        <label for="password">Contraseña</label>
            <input type="password" id="password" name="password"><br>
        <label for="sex">Sexo:</label>
        <label for="hombre">Hombre</label>
            <input type="radio" id="hombre" name="sex" value="hombre">
        <label for="mujer">Mujer</label>
            <input type="radio" id="mujer" name="sex" value="mujer"><br>
        <label for="pais">Pais</label>
        <select name="pais" id="pais">
            <option>Argentina</option>
            <option>Brasil</option>
            <option selected>Colombia</option>
            <option>Estados Unidos</option>
            <option>Mexico</option>
        </select><br>
        <label for="categoria">Categoria</label>
        <select name="categoria" id="categoria">
            <option disabled selected>Selecciona tu categoría</option>
            <optgroup label="Ropa">
                <option>Adidas</option>
                <option>Nike</option>
                <option>Puma</option>
            </optgroup>
            <optgroup label="Accesorios">
                <option>Diantres</option>
                <option>Pandora</option>
            </optgroup>
        </select><br>
        <label for="terminos">Aceptar terminos</label>
            <input type="checkbox" id="terminos" name="terminos" value="aceptar"><br>
        <input type="submit" value="Send!">
    </form>
</body>
</html>
